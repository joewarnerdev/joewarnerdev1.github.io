<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <title>joewarner.dev</title>
</head>
<body>
    <div class="intro-background">
        <div class="name-container" id="fullName">
            <a href="http://joewarner.dev"><span class="name">Joe Warner</span></a>
        </div>
        <div class="intro-container" id="intro">
            <div class="headshot-container">
                <img src="./images/headshot.jpg" alt="Picture of Joseph Warner" class="headshot-image">
            </div>
            
            <div class="domain-container">
                <span class="domain-text">Full Stack Developer</span>
            </div>

            <div class="stack-container">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js-square"></i>
                <i class="fab fa-node"></i>
                <i class="fab fa-react"></i>

            </div>
        </div>
    </div>
    <div class="about-container" id="about"></div>

    <div class="projects-container" id="projects"></div>

    <div class="form-container" id="contact">
        <header><strong>CONTACT ME</strong></header>
        <p class="form-paragraph">I'D LOVE TO DISCUSS OPPORTUNITIES TO WORK TOGETHER.</p>
        <form id="form" action="https://formspree.io/mvowqeka" method="POST">
            <div class="form-element">
                <label class="form-label" for="submitterName">
                    NAME:
                    <input id="submitterName" type="text" name="submitterName" class="form-input">
                </label>
            </div>

            <div class="form-element">
                <label class="form-label" for="email">
                    E-MAIL: 
                    <input id="email" type="text" name="_replyto" class="form-input">
                </label>
            </div>

            <div class="form-element">
                <label class="form-label" for="phone">
                    PHONE:
                    <input id="phone" type="text" name="phone" class="form-input">
                </label>
            </div>

            <div class="form-element">
                <label class="form-label" for="message">
                    MESSAGE: 
                    <textarea id="message" name="message" class="form-input"></textarea>
                </label>
            </div>

            <div class="form-element">
                <button id="submit" type="submit" class="form-button">SEND <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <div class="menu-container">
        <div class="menu-child">
            <a href="#about">
                <p>
                    <i class="fas fa-user-alt"></i><br>
                    <strong>ABOUT</strong>
                </p>                
            </a>
        </div>

        <div class="menu-child">
            <a href="#projects">
                <p>
                    <i class="fas fa-laptop-code menu-icon"></i><br>
                    <strong>PROJECTS</strong>
                </p>
            </a>
        </div>
        
        <div class="menu-child">
            <a href="#contact">
                <p>
                    <i class="fas fa-comment-alt menu-icon"></i><br>
                    <strong>CONTACT</strong>
                </p>
                
            </a>
        </div>
    </div>

    <script href="./scripts/fix.js"></script>
</body>
</html>
