<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
    <title>Bottom Menu</title>
</head>
<body>
    <div class="about-container"></div>

    <div class="projects-container"></div>

    <div class="form-container" id="contact">
        <header>CONTACT ME</header>
        <form id="form" action="https://formspree.io/mvowqeka" method="POST">
            <div class="form-element">
                <label class="form-label">
                    E-MAIL: 
                    <input id="email" type="text" name="_replyto" class="form-input">
                </label>
            </div>

            <div class="form-element">
                <label class="form-label">
                    PHONE:
                    <input id="phone" type="text" name="phone" class="form-input">
                </label>
            </div>

            <div class="form-element">
                <label class="form-label">
                    MESSAGE: 
                    <textarea id="message" name="message" class="form-input"></textarea>
                </label>
            </div>

            <div class="form-element">
                <button id="submit" type="submit" class="form-button">SEND <i class="fas fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <div class="menu-container">
        <div class="menu-child">
            <a href="#about">
                <p>
                    <i class="fas fa-user-alt"></i><br>
                    <strong>ABOUT</strong>
                </p>                
            </a>
        </div>

        <div class="menu-child">
            <a href="#projects">
                <p>
                    <i class="fas fa-laptop-code menu-icon"></i><br>
                    <strong>PROJECTS</strong>
                </p>
            </a>
        </div>
        
        <div class="menu-child">
            <a href="#contact">
                <p>
                    <i class="fas fa-comment-alt menu-icon"></i><br>
                    <strong>CONTACT</strong>
                </p>
                
            </a>
        </div>
    </div>

    <div class="overflow-container"></div> 
    
</body>
</html>
